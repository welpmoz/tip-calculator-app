<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="./index.css">

  <script defer src="./index.js"></script>
</head>
<body class="screen">
  <header class="header">
    <img src="./images/logo.svg" alt="Splitter Logo" class="header__logo">
  </header>

  <main class="main">
    <form class="form" id="tip-form">
      <section class="form__section form__section--inputs">
        <div class="form__control form__control--text">
          <div class="form__control-header">
            <label for="bill-input" class="form__label">Bill</label>
            <span class="form__control-error" id="bill-error">Must be a positive number</span>
          </div>
          <div class="form__input-wrapper">
            <img src="./images/icon-dollar.svg" alt="Dollar icon" class="form__icon">
            <input
              class="form__input"
              id="bill-input"
              name="bill"
              placeholder="Enter a number"
              type="text"
            >
          </div>
        </div>

        <div class="form__control form__control--select">
          <div class="form__control-header">
            <label for="custom-tip-input" class="form__label">Select Tip %</label>
            <span class="form__control-error" id="custom-tip-error">Must be a number</span>
          </div>
          <div class="form__options" id="options">
            <input class="form__radio" type="radio" name="tip" id="tip-5" value="0.05">
            <label class="form__radio-label" for="tip-5">5%</label>
            
            <input class="form__radio" type="radio" name="tip" id="tip-10" value="0.1">
            <label class="form__radio-label" for="tip-10">10%</label>
            
            <input class="form__radio" type="radio" name="tip" id="tip-15" value="0.15">
            <label class="form__radio-label" for="tip-15">15%</label>
            
            <input class="form__radio" type="radio" name="tip" id="tip-25" value="0.25">
            <label class="form__radio-label" for="tip-25">25%</label>
            
            <input class="form__radio" type="radio" name="tip" id="tip-50" value="0.5">
            <label class="form__radio-label" for="tip-50">50%</label>
            
            <input
              class="form__input form__input--custom-tip"
              id="custom-tip-input"
              name="custom-tip"
              placeholder="Custom"
              type="text"
            >
          </div>
        </div>

        <div class="form__control form__control--text">
          <div class="form__control-header">
            <label for="people-input" class="form__label">Number of People</label>
            <span class="form__control-error" id="people-error">Must be greater than zero</span>
          </div>
          <div class="form__input-wrapper">
            <img src="./images/icon-person.svg" alt="Person icon" class="form__icon">
            <input
              class="form__input"
              id="people-input"
              name="people"
              placeholder="Enter a number"
              type="text"
            >
          </div>
        </div>
      </section>

      <section class="form__section form__section--results">
        <div class="results">
          <div class="results__item">
            <div class="results__details">
              <span class="results__label">Tip amount</span>
              <span class="results__sub-label">/ person</span>
            </div>
            <span class="results__value" id="tip-amount-result">$0.00</span>
          </div>
          <div class="results__item">
            <div class="results__details">
              <span class="results__label">Tip amount</span>
              <span class="results__sub-label">/ person</span>
            </div>
            <span class="results__value" id="total-amount-result">$0.00</span>
          </div>
        </div>

        <button class="form__reset-button" type="reset" id="reset-button" disabled>RESET</button>
      </section>
    </form>
  </main>
</body>
</html>
